name: PR Actions
on: [pull_request]
jobs:
  install-dependencies:
    name: Install Dependencies
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - uses: c-hive/gha-yarn-cache@v1

      - name: Install ğŸ—ƒ
        run: yarn install

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - uses: c-hive/gha-yarn-cache@v1

      - name: Install ğŸ—ƒ
        run: yarn install

      - name: Lint ğŸ‘€
        run: yarn lint

  tsc:
    name: TS Check
    runs-on: ubuntu-latest
    needs: install-dependencies
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2

      - uses: c-hive/gha-yarn-cache@v1

      - name: Install ğŸ—ƒ
        run: yarn install

      - name: TS Check ğŸ§
